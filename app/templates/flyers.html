<div class="container-fluid">
    <h1>Show Flyers</h1>
    <div class="row" style="margin-top:400px">
        <div class="col-sm-12">
            <ul class="list-group">
                <li ng-repeat="flyer in flyers" ><img width="80%" style="margin-right:auto;margin-left:auto" class="img-responsive" src="{{flyer}}" alt="flyer"></li>
            </ul>
        </div>
    </div>
</div>
